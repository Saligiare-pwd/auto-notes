<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🎓 即時字幕翻譯筆記系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📝 即時字幕翻譯 + 錄音筆記</h1>

  <button id="start">🎙️ 開始錄音</button>
  <button id="stop">🛑 停止錄音</button>
  <button id="downloadAudio">⬇️ 下載錄音</button>
  <button id="copyMd">📋 複製 Markdown 筆記</button>

  <div class="section">
    <h3>📺 即時字幕（原文 + 翻譯）：</h3>
    <div id="subtitleArea" class="live">(尚未開始錄音)</div>
  </div>

  <div class="section">
    <h3>📜 完整語音轉文字紀錄：</h3>
    <textarea id="rawText" placeholder="語音辨識結果會顯示在這裡..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
